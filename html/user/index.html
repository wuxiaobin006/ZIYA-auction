<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/jQuery.js"></script>
    <script src="/bootstrap.min.js"></script>
    <script src="/bootstrap.bundle.min.js"></script>
    <script src="/swiper.js"></script>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-grid.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-reboot.css" rel="stylesheet">
    <link href="css/user/index.css" rel="stylesheet">
    <link href="css/swiper/swiper.css" rel="stylesheet">
    <title>首页</title>
</head>
<body>
    <div class="container-fluid" >
        <ul class="row indexList">
            <li class="col-lg-2 col-sm-2 indexList_active">
                <img src="/images/ZIYA.png" width="25px" height="25px">首页
            </li>
            <li class="col-lg-2 col-sm-2" id="auction">
                <img src="/images/fire.png" width="14px" height="14px">热拍
            </li>
            <li class="col-lg-2 col-sm-2" id="vip">
                <img src="/images/vip.png" width="35px" height="35px">会员
            </li>
            <li class="col-lg-2 col-sm-2" id="cart">
                <img src="/images/shopping.png" width="30px" height="30px">购物车
            </li>
            <li class="col-lg-2 col-sm-2" id="record">
                <img src="/images/record.png" width="25px" height="25px">成交记录
            </li>
            <li class="col-lg-2 col-sm-2" id="login">
                <img src="/images/login.png" width="25px" height="25px">登录
            </li>
        </ul>
    </div>
    <div class="swiper-container" >
        <div class="swiper-wrapper">
            <div class="swiper-slide" >           
                <img src="/images/banner1.png" width="100%">
            </div>
            <div class="swiper-slide">
                <img src="/images/banner2.png" width="100%">
            </div>
            <div class="swiper-slide">
                <img src="/images/banner3.png" width="100%">
            </div>
            <div class="swiper-slide">
                <img src="/images/banner4.png" width="100%">
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12" style="font-size: 50px; font-weight: 700; text-align: center;margin-top:50px;">
        <img src="/images/monster.gif" width="100px" height="100px">新&nbsp闻
    </div>
    <div class="container-fluid">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="col-lg-4 col-md-4 col-sm-4" id="rightNews">
                <img src="/images/news2.gif" width="100%" height="800px" class="news" news="冬至南汤圆VS北饺子">
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8" id="leftTopNews">
                <img src="/images/gif1.gif" width="100%" height="400px" class="news" news="今日热点">
            </div>
            
            <div class="col-lg-8 col-md-8 col-sm-8" id="leftFootNews">
                <img src="/images/gif2.gif" width="50%" height="400px" style="float: left;" class="news" news="Marry Christmas">
                <img src="/images/gif3.gif" width="50%" height="400px" style="float: right;" class="news" news="加油2020！">
            </div>
        </div>
    </div>
    <div class="trust">
        <div class="trust-title">被他们信任</div>
        <div class="trust-content">
            <img src="/images/trust.png" width="100%"> 
        </div>
    </div>
    <div class="footer">
        <img src="/images/footer-bg.png" width="100%" height="300px">      
    </div>
</body>
<script src="/user/index.js"></script>
</html>
