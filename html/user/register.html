<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎注册子牙账号</title>
    <script src="/jQuery.js"></script>
    <script src="/bootstrap.min.js"></script>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/user/register.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row row-centered">
            <div class="well col-md-6 col-centered">
                <h1><img src="/images/ZIYA.png" width="50px" height="50px">子牙钓鱼网</h1>
                <div class="input-group input-group-md">
                    <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="phoneNum" placeholder="请绑定手机号码"/>
                </div>
                <br/>
                <div class="input-group input-group-md">
                    <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" id="password1" placeholder="请设置密码"/>
                </div>
                <br/>
                <div class="input-group input-group-md">
                    <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" id="password2" placeholder="请再次输入密码"/>
                </div>
                <br/>
                <div class="input-group input-group-md">
                    <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="text" id="verifyWord" placeholder="请输入验证码"/>
                    <img src="/captcha" width="100" height="34" id="captcha">
                </div>
                <br/>
                <div class="input-group input-group-md">
                    <div class="col-lg-2 address">地址：</div>
                    <select class="col-lg-10 messageStyle" id="province">
                        <option>广东</option>
                    </select>
                    <div class="col-lg-1 address">省</div>
                    <select class="col-lg-10 messageStyle" id="city"></select>
                    <div class="col-lg-1 address">市</div>
                    <input type="text" class="col-lg-10 addressDetail" id="userAddress" placeholder="设置地址">
                </div>
                <br>
                <button type="button" class="btn btn-block" id="registerBtn">注册</button>
            </div>
        </div>
    </div>
</body>
<script src="/user/register.js"></script>
</html>
