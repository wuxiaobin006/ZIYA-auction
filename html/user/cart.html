<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/jQuery.js"></script>
    <script src="/bootstrap.min.js"></script>
    <script src="/swiper.js"></script>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/user/cart.css" rel="stylesheet">
    <link href="css/swiper/swiper.css" rel="stylesheet">
    <title>购物车</title>
</head>
<body>
    <div class="container-fluid">
        <ul class="row indexList">
            <li class="col-lg-2 col-sm-2" id="index">
                <img src="/images/ZIYA.png" width="25px" height="25px">首页
            </li>
            <li class="col-lg-2 col-sm-2" id="auction">
                <img src="/images/fire.png" width="14px" height="14px">热拍
            </li>
            <li class="col-lg-2 col-sm-2" id="vip">
                <img src="/images/vip.png" width="35px" height="35px">会员
            </li>
            <li class="col-lg-2 col-sm-2 indexList_active">
                <img src="/images/shopping.png" width="30px" height="30px">购物车
            </li>
            <li class="col-lg-2 col-sm-2" id="record">
                <img src="/images/record.png" width="25px" height="25px">成交记录
            </li>
            <li class="col-lg-2 col-sm-2" id="login">
                <img src="/images/login.png" width="25px" height="25px">登录
            </li>
        </ul>
    </div>
    <div class="container-fluid record-title">
        <img src="/images/ZIYA.png" width="60px" height="60px"><span>ZIYA购物车</span>
    </div>
    <div class="container-fluid">  
        <div class="col-lg-12 col-md-12 col-sm-12">
            <ul id="recordContent">

            </ul>
        </div>
    </div>
    <div class="container-fluid record-title">
        总计：￥<input type="text" disabled="disabled" id="totalPrice" style="min-width: 50px;">
        <span style="font-size: 30px;color: red;">折后：</span><span id="countPrice" style="font-size: 30px;color: red;"></span>
    </div>
    <div class="container-fluid vip-btn">
        <div class="col-lg-3 col-md-12 col-sm-12"></div>
        <div class="vip-wx col-lg-3 col-md-12 col-sm-12 vip-wx-on">微信支付</div>
        <div class="vip-zfb col-lg-3 col-md-12 col-sm-12">支付宝支付</div>
        <div class="col-lg-3 col-md-12 col-sm-12"></div>
    </div>
    <div class="container-fluid vip-pay">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <button id="pay">确认支付</button>
        </div>
    </div>
</body>
<script src="/user/cart.js"></script>
</html>
